<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <div class="heading">
    <h1>Track Your Reps & Time Efficiency</h1>
    <button id="beginworkout"><b>Begin Workout</b> <i class="fas fa-play"></i> </button>
    </div>
    <div class="Exercisedata">
    <input type="text" id="exerciseName" placeholder="Add Your Exercise " />
    <input type="number" id="exerciseDuration" placeholder="Specify Time Limit " />

    <button id="addExercise">Add to Workout Plan</button>
    <hr><br>
    <div id="exerciseList">
        
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
